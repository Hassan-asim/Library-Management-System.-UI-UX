<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo"><img src="images/logo.png" alt="Library Logo"></div>
        <h1>Welcome Student</h1>
        <h2>List of Borrowed Books</h2>
        <ul class="borrowed-books">
            <li>Book 1</li>
            <li>Book 2</li>
            <li>Book 3</li>
            <!-- Display borrowed books here -->
        </ul>
        <h2>List of Returned Books</h2>
        <ul class="returned-books">
            <li>Book 4</li>
            <li>Book 5</li>
            <li>Book 6</li>
            <!-- Display returned books here -->
        </ul>
    </div>
</body>
</html>
